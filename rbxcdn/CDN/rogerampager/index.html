<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>RogeRampager</title>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Montserrat', sans-serif;
      background: linear-gradient(to right, #1e3c72, #2a5298);
      color: #fff;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
    }

    header {
      background-color: rgba(0, 0, 0, 0.3);
      padding: 20px;
      text-align: center;
    }

    header h1 {
      font-size: 2.5em;
      letter-spacing: 2px;
    }

    nav {
      display: flex;
      justify-content: center;
      background-color: rgba(0, 0, 0, 0.2);
      padding: 10px 0;
    }

    nav a {
      color: #fff;
      text-decoration: none;
      margin: 0 15px;
      font-weight: bold;
      transition: color 0.3s;
    }

    nav a:hover {
      color: #ffd700;
    }

    main {
      flex: 1;
      padding: 40px 20px;
      text-align: center;
    }

    .btn {
      background-color: #ffd700;
      border: none;
      padding: 12px 25px;
      font-size: 1em;
      font-weight: bold;
      color: #1e3c72;
      border-radius: 5px;
      cursor: pointer;
      transition: background 0.3s;
      margin-top: 20px;
    }

    .btn:hover {
      background-color: #ffc300;
    }

    footer {
      background-color: rgba(0, 0, 0, 0.2);
      text-align: center;
      padding: 15px 0;
      font-size: 0.9em;
    }
  </style>
</head>
<body>

  <header>
    <h1>RogeRampager</h1>
    <p>Supercharge your digital experience</p>
  </header>

  <nav>
    <a href="#">Home</a>
    <a href="#">Features</a>
    <a href="#">About</a>
    <a href="#">Contact</a>
  </nav>

  <main>
    <h2>Welcome to RogeRampager</h2>
    <p>This is your go-to solution for next-level application performance, automation, and insights.</p>
    <button class="btn" onclick="alert('Let\'s get started!')">Get Started</button>
  </main>

  <footer>
    &copy; 2025 RogeRampager Inc. All rights reserved.
  </footer>

</body>
</html>
